<div class="container mt-4">
    <div class="row">
        <div *ngFor="let item of result, let i=index"  class="col-md-4">
            <div *ngIf="i<25"  class="flip-box">
                <div class="flip-box-inner">
                  <div class="flip-box-front">
                    <!-- <img class="img-fluid" src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt=""> -->
                    <div class="text">
                      <h4>Id</h4>
                      <h1>{{item.id}}</h1>
                    </div>
                  
                  </div>
                  <div class="flip-box-back">
                    <h2>Title</h2>
                    <p>{{item.title}}</p>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h3>Error Handling Using Interceptor</h3>
        <button (click)="getData()" mat-raised-button color="warn" class="btn">Get Data</button>
        <div *ngIf="data">{{data}}</div>
      </div>
    </div>
</div>
