<h1 mat-dialog-title>Hi {{res.technology}}!</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Technology</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="closeMessage">Ok</button>
  <button mat-raised-button color="warn" (click)="closeModal()">Close</button>
</div>
